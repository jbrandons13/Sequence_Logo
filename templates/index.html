<!DOCTYPE html>
<html>
<head>
    <title>HW-3-1093537</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- As a link -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" id="home" href="{{ url_for('index') }}"><i class="ri-home-2-line"></i></a>
        <i>Brandon 1093537</i>
        </div>
    </nav>
    <div class="content">
        <h1 id="title">Sequence Logo Visualization</h1>
        <p>NOTES: PLEASE PRESS <span style="font-weight: bold;">ENTER</span> FOR EACH SEQUENCE</p>
        <p>THE MAXIMUM NUMBER OF SEQUENCES IS <span style="font-weight: bold;">16</span></p>
        <p>THE MAXIMUM LENGTH OF A SEQUENCE IS <span style="font-weight: bold;">16</span></p>
        <form method="POST" action="/process" onsubmit="return validateForm();">
            <input type="file" id="myFile" onchange="loadFile(event)">
            <textarea name="text" rows="16" id="myTextarea" placeholder="Put your Sequences here (MUST BE IN UPPERCASE)" required ></textarea><br><br>
            <input type="submit" value="Submit" id="submitbtn" class="btn btn-outline-dark" >
        </form>
    </div>
    
    
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        function loadFile(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
            var contents = e.target.result;
            document.getElementById("myTextarea").value = contents;
            };
            reader.readAsText(file);
        }
        var navbarBrand = document.getElementById("home");
        var icon = navbarBrand.querySelector("i");
      
        navbarBrand.addEventListener("mouseenter", function() {
          icon.classList.remove("ri-home-2-line");
          icon.classList.add("ri-home-2-fill");
        });
      
        navbarBrand.addEventListener("mouseleave", function() {
          icon.classList.remove("ri-home-2-fill");
          icon.classList.add("ri-home-2-line");
        });

        function validateForm() {
            let textArea = document.getElementById("textarea");
            let val = textArea.value;
            if (val !== val.toUpperCase()) {
                alert("Please enter uppercase letters only.");
                return false;  
            }
            return true;  
        }
      </script>
</body>
</html>
